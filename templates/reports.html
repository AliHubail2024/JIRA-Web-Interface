{% block title %}JIRA Reports{% endblock %}

{% block content %}
<h1>JIRA Reports</h1>

    <option value="assigned">Assigned to Me</option>

</select>

<div id="projectFilter">

</div>

    <label for="status">Status:</label>

</div>
